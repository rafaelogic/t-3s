<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neon Tetris</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --bg-color: #0d0d12;
            --grid-color: #1a1a24;
            --text-color: #fff;
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff00;
            --neon-yellow: #ffff00;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #game-wrapper {
            display: flex;
            gap: 20px;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        canvas {
            border: 2px solid #333;
            background-color: #000;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            display: block;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 150px;
        }

        .panel {
            background: #1a1a1a;
            padding: 15px;
            border: 1px solid #444;
            text-align: center;
            box-shadow: inset 0 0 10px #000;
        }

        .panel h3 {
            font-size: 12px;
            color: #888;
            margin: 0 0 10px 0;
            text-transform: uppercase;
        }

        .value {
            font-size: 18px;
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        /* Controls Overlay */
        #controls-hint {
            margin-top: 20px;
            font-size: 10px;
            color: #666;
            text-align: center;
            line-height: 1.6;
        }

        .key {
            display: inline-block;
            border: 1px solid #444;
            padding: 2px 6px;
            border-radius: 4px;
            color: #aaa;
        }

        /* Animations */
        @keyframes flash {
            0% { background-color: #fff; }
            100% { background-color: #000; }
        }

        .flash {
            animation: flash 0.1s;
        }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <canvas id="tetris" width="240" height="400"></canvas>

        <div class="sidebar">
            <div class="panel">
                <h3>Score</h3>
                <div id="score" class="value">0</div>
            </div>
            <div class="panel">
                <h3>Level</h3>
                <div id="level" class="value">1</div>
            </div>
            <div class="panel">
                <h3>Next</h3>
                <canvas id="next" width="80" height="80"></canvas>
            </div>
        </div>
    </div>

    <div id="controls-hint">
        <span class="key">←</span> <span class="key">→</span> Move &nbsp;|&nbsp; 
        <span class="key">↑</span> Rotate &nbsp;|&nbsp; 
        <span class="key">↓</span> Soft Drop &nbsp;|&nbsp; 
        <span class="key">SPACE</span> Hard Drop
    </div>

<script>
const canvas = document.getElementById('tetris');
const context = canvas.getContext('2d');
const nextCanvas = document.getElementById('next');
const nextContext = nextCanvas.getContext('2d');

// Scale visuals
context.scale(20, 20);
nextContext.scale(20, 20);

// Game Colors
const colors = [
    null,
    '#FF0D72', // T - Pink
    '#0DC2FF', // O - Cyan
    '#0DFF72', // S - Green
    '#F538FF', // Z - Purple
    '#FF8E0D', // L - Orange
    '#FFE138', // J - Yellow
    '#3877FF', // I - Blue
];

// Particles for explosions
let particles = [];

function createPiece(type) {
    if (type === 'I') {
        return [
            [0, 1, 0, 0],
            [0, 1, 0, 0],
            [0, 1, 0, 0],
            [0, 1, 0, 0],
        ];
    } else if (type === 'L') {
        return [
            [0, 2, 0],
            [0, 2, 0],
            [0, 2, 2],
        ];
    } else if (type === 'J') {
        return [
            [0, 3, 0],
            [0, 3, 0],
            [3, 3, 0],
        ];
    } else if (type === 'O') {
        return [
            [4, 4],
            [4, 4],
        ];
    } else if (type === 'Z') {
        return [
            [5, 5, 0],
            [0, 5, 5],
            [0, 0, 0],
        ];
    } else if (type === 'S') {
        return [
            [0, 6, 6],
            [6, 6, 0],
            [0, 0, 0],
        ];
    } else if (type === 'T') {
        return [
            [0, 7, 0],
            [7, 7, 7],
            [0, 0, 0],
        ];
    }
}

// Draw a single block
function drawMatrix(matrix, offset, ctx = context, ghost = false) {
    matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                if (ghost) {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                    ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.lineWidth = 0.05;
                    ctx.strokeRect(x + offset.x, y + offset.y, 1, 1);
                } else {
                    // Main block styling
                    ctx.fillStyle = colors[value];
                    ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                    
                    // Bevel effect
                    ctx.lineWidth = 0.05;
                    ctx.strokeStyle = 'rgba(255,255,255,0.5)';
                    ctx.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    
                    // Inner Glow
                    ctx.fillStyle = 'rgba(0,0,0,0.1)';
                    ctx.fillRect(x + offset.x + 0.2, y + offset.y + 0.2, 0.6, 0.6);
                }
            }
        });
    });
}

function draw() {
    // Clear board
    context.fillStyle = '#000';
    context.fillRect(0, 0, canvas.width, canvas.height);

    drawMatrix(arena, {x: 0, y: 0});
    
    // Ghost Piece Calculation
    const ghostPos = {...player.pos};
    while (!collide(arena, {matrix: player.matrix, pos: ghostPos})) {
        ghostPos.y++;
    }
    ghostPos.y--; // Move back up one step
    drawMatrix(player.matrix, ghostPos, context, true);

    // Draw Player
    drawMatrix(player.matrix, player.pos);

    // Draw Particles
    particles.forEach((p, index) => {
        p.life--;
        p.x += p.vx;
        p.y += p.vy;
        context.fillStyle = p.color;
        context.fillRect(p.x, p.y, 0.2, 0.2);
        if(p.life <= 0) particles.splice(index, 1);
    });
}

function drawNext() {
    nextContext.fillStyle = '#000';
    nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
    
    // Center the next piece
    const xOffset = (4 - nextPiece.length) / 2;
    const yOffset = (4 - nextPiece.length) / 2;
    drawMatrix(nextPiece, {x: xOffset, y: yOffset}, nextContext);
}

// Create Arena (Game Board)
function createMatrix(w, h) {
    const matrix = [];
    while (h--) {
        matrix.push(new Array(w).fill(0));
    }
    return matrix;
}

function collide(arena, player) {
    const m = player.matrix;
    const o = player.pos;
    for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
            if (m[y][x] !== 0 &&
               (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                return true;
            }
        }
    }
    return false;
}

function merge(arena, player) {
    player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                arena[y + player.pos.y][x + player.pos.x] = value;
            }
        });
    });
}

function rotate(matrix, dir) {
    for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
            [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
    }
    if (dir > 0) {
        matrix.forEach(row => row.reverse());
    } else {
        matrix.reverse();
    }
}

function playerReset() {
    if (nextPiece === null) {
        nextPiece = createPiece('ILJOTSZ'[Math.floor(Math.random() * 7)]);
    }
    player.matrix = nextPiece;
    nextPiece = createPiece('ILJOTSZ'[Math.floor(Math.random() * 7)]);
    player.pos.y = 0;
    player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
    
    drawNext();

    if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        player.level = 1;
        updateScore();
    }
}

function playerDrop() {
    player.pos.y++;
    if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
    }
    dropCounter = 0;
}

function playerMove(offset) {
    player.pos.x += offset;
    if (collide(arena, player)) {
        player.pos.x -= offset;
    }
}

function playerRotate(dir) {
    const pos = player.pos.x;
    let offset = 1;
    rotate(player.matrix, dir);
    while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
            rotate(player.matrix, -dir);
            player.pos.x = pos;
            return;
        }
    }
}

function playerHardDrop() {
    while (!collide(arena, player)) {
        player.pos.y++;
    }
    player.pos.y--;
    merge(arena, player);
    playerReset();
    arenaSweep();
    updateScore();
    dropCounter = 0;
}

function spawnParticles(y) {
    for(let i=0; i<10; i++) {
        particles.push({
            x: Math.random() * 10,
            y: y + Math.random(),
            vx: (Math.random() - 0.5) * 0.5,
            vy: (Math.random() - 0.5) * 0.5,
            life: 30,
            color: `hsl(${Math.random() * 360}, 100%, 50%)`
        });
    }
}

function arenaSweep() {
    let rowCount = 1;
    outer: for (let y = arena.length -1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
            if (arena[y][x] === 0) {
                continue outer;
            }
        }

        // Visual flash effect
        canvas.classList.add('flash');
        setTimeout(() => canvas.classList.remove('flash'), 100);
        
        spawnParticles(y);

        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;

        player.score += rowCount * 10;
        rowCount *= 2;
        
        // Level up every 100 points
        player.level = Math.floor(player.score / 100) + 1;
        dropInterval = Math.max(100, 1000 - (player.level * 50));
    }
}

function updateScore() {
    document.getElementById('score').innerText = player.score;
    document.getElementById('level').innerText = player.level;
}

let dropCounter = 0;
let dropInterval = 1000;
let lastTime = 0;

function update(time = 0) {
    const deltaTime = time - lastTime;
    lastTime = time;

    dropCounter += deltaTime;
    if (dropCounter > dropInterval) {
        playerDrop();
    }

    draw();
    requestAnimationFrame(update);
}

const arena = createMatrix(10, 20);
let nextPiece = null;

const player = {
    pos: {x: 0, y: 0},
    matrix: null,
    score: 0,
    level: 1,
};

document.addEventListener('keydown', event => {
    if (event.keyCode === 37) { // Left
        playerMove(-1);
    } else if (event.keyCode === 39) { // Right
        playerMove(1);
    } else if (event.keyCode === 40) { // Down
        playerDrop();
    } else if (event.keyCode === 38) { // Up
        playerRotate(1);
    } else if (event.keyCode === 32) { // Space (Hard Drop)
        playerHardDrop();
    }
});

playerReset();
updateScore();
update();

</script>
</body>
</html>
